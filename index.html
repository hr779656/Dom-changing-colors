<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tab Interface</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="tabs">
        <button class="tab-button active" onclick="openTab(event, 'blue')">Blue</button>
        <button class="tab-button" onclick="openTab(event, 'black')">Black</button>
        <button class="tab-button" onclick="openTab(event, 'green')">Green</button>
        <button class="tab-button" onclick="openTab(event, 'yellow')">Yellow</button>
        <button class="tab-button" onclick="openTab(event, 'brown')">Brown</button>
        <button class="tab-button" onclick="openTab(event, 'pink')">Pink</button>
        <button class="tab-button" onclick="openTab(event, 'purple')">Purple</button>
        <button class="tab-button" onclick="openTab(event, 'lightgreen')">Light Green</button>
    </div>

    <div id="blue" class="tab-content" style="display: block;">
        <h2>Blue</h2>
    </div>

    <div id="black" class="tab-content">
        <h2>Black</h2>
    </div>

    <div id="green" class="tab-content">
        <h2>Green</h2>
    </div>

    <div id="yellow" class="tab-content">
        <h2>Yellow</h2>
    </div>

    <div id="brown" class="tab-content">
        <h2>Brown</h2>
    </div>

    <div id="pink" class="tab-content">
        <h2>Pink</h2>
    </div>

    <div id="purple" class="tab-content">
        <h2>Purple</h2>
    </div>

    <div id="lightgreen" class="tab-content">
        <h2>Light Green</h2>
    </div>

    <script src="./script.js"></script>
</body>
</html>
